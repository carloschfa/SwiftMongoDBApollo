mutation UpdateObject($objectId: String!,
                      $filter: [String]!,
                      $text: String!,
                      $number: Int!,
                      $boolean: Boolean!,
                      $updatedAt: String!) {
  
  updateObject(objectId: $objectId,
               filter: $filter,
               text: $text,
               number: $number,
               boolean: $boolean,
               updatedAt: $updatedAt) {
    success
    message
  }
}

