mutation InsertObject($objectId: String!,
                      $filter: [String]!,
                      $category: String!,
                      $text: String!,
                      $number: Int!,
                      $boolean: Boolean!,
                      $createdAt: String!) {
  
  insertObject(objectId: $objectId,
              filter: $filter,
              category: $category,
              text: $text,
              number: $number,
              boolean: $boolean,
              createdAt: $createdAt) {
    success
    message
  }
}

